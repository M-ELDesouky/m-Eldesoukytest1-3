<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table width="1203" height="1000" background="images/images/1.png"  cellpadding="10">

        <head>
            <tr>
                <th width="600" align="RIGHT" style="font-size: 50px" valign="center" colspan="4" height="200">
                    Registertion
                </th>
                <th></th>
            </tr>
        </head>
        <tbody>
            <tr>
                <td width="200" height="" align="" style="color: blue ; font-size: 1.4em; text-decoration-line: underline;" rowspan="8">
                    <ul>
                        <li>Home</li>
                        <li>About Us</li>
                        <li>Mission</li>
                        <li>Vision</li>
                        <li>Contact Us</li>
                        <li>Site Map</li>
                        <li>Rigister</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td align="center" width="200" height="20" colspan="3" valign="">
                    <label for="User Name" style="font-size: 25px"><strong> User Name :</strong></label>
                    <input type="text" style="height: 2em" size="50">
                    <hr style="width:62%">
                </td>
            </tr>
            <tr>
                <td align="center" width="200" height="10" colspan="3" valign="">
                    <label for="Password" style="font-size: 25px"><strong> Password :</strong></label>
                    <input type="text" style="height: 2em" size="50">
                    <hr style="width:62%">
                </td>
            </tr>
            <tr>
                <td align="center" width="200" height="10" colspan="3">
                    <label for="First  Name" style="font-size: 25px"><strong> First Name :</strong></label>
                    <input type="text" style="height: 2em" size="50">
                    <hr style="width:62%">
                </td>
            </tr>
            <tr>
                <td align="center" width="200" height="10" colspan="3">
                    <label for="Last Name" style="font-size: 25px"><strong> Last Name :</strong></label>
                    <input type="text" style="height: 2em" size="50">
                    <hr style="width:62%">
                </td>
            </tr>
            <tr>
                <td align="center" width="200" height="10" colspan="3">
                    <label for="Birth" style="font-size: 25px"><strong> Birth date : </strong></label>
                    <select size="1" style="font-size:1.5em">
                        <option> 1</option>
                        <option> 2</option>
                        <option> 3</option>
                        <option> 4</option>
                    </select> &emsp;&emsp;&nbsp
                    <select size="1" style="font-size:1.5em">
                        <option>January</option>
                        <option>February</option>
                        <option>March</option>
                    </select>&emsp;&emsp;&nbsp
                    <select size="1" style="font-size:1.5em">
                        <option>1990</option>
                        <option>1991</option>
                        <option>1999</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="font-size:2em" align="center" valign="top">
                    <label for="Gender" style="font-size: 25px"><strong> Gender: </strong></label>
                    <input type="radio" style="height:20px; width:20px; " name="gender" value="m">Male
                    <br>
                    &emsp;&emsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" style="height:20px; width:20px;" name="gender" value="f">Female
                        
                </td>
            </tr>
        </tbody>
    </table>

</html>
